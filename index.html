<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <object data="calculate_black_48dp.svg" type="image/svg+xml"></object>
            <div class="calc-title">
                Calculadora
            </div>
            <input id="num1" type="number" placeholder="Digite um número">
            <input id="num2" type="number" placeholder="Digite um número">
        <div class="botao">
            <button  onclick="calc('+')">+</button>
            <button  onclick="calc('-')">-</button>
            <button  onclick="calc('*')">*</button>
            <button  onclick="calc('/')">/</button>
        </div>
            <input id="output" type="text" readonly>
        </div>

        <div class="history">
            <div class="title-history">
                Histórico:
            </div>
            <div class="as10-operacoes">
                <small>10 últimas operações:</small>
                <div class="operacoes" id="history"></div>

            </div>

        </div>
        
 
    </div> 

    <script src="javascript.js"></script>
</body>
</html>
